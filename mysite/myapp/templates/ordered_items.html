<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered Items</title>
</head>
<body>
    <h1>Ordered Items</h1>
    
    <h2>Last 7 Days</h2>
    <ul>
        {% for item in items_week %}
            <li>{{ item.product }}</li>
        {% endfor %}
    </ul>
    
    <h2>Last 30 Days</h2>
    <ul>
        {% for item in items_month %}
            <li>{{ item.product }}</li>
        {% endfor %}
    </ul>
    
    <h2>Last 365 Days</h2>
    <ul>
        {% for item in items_year %}
            <li>{{ item.product }}</li>
        {% endfor %}
    </ul>
</body>
</html>
